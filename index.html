<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Knockout Examples</title>
</head>
<body>
<h1>Hello Knockout</h1>
<section>
    <!-- This is a *view* - HTML markup that defines the appearance of the UI -->

    <p>First name: <strong data-bind="text: firstName">todo</strong></p>
    <p>Last name: <strong data-bind="text: lastName">todo</strong></p>
</section>

<script src="js/knockout-3.4.1.js"></script>
<script src="js/app.js"></script>
</body>
</html>
